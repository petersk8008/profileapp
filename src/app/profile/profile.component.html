<div class="profile_div">
  <img class="profile_img" src="https://i.ytimg.com/vi/8QfSzgV1q5g/maxresdefault.jpg"
       alt="Shut up and take my money meme">
  <div class="info_div">
    <p class="user_name">{{ userProfile.name }}</p>
    <p class="user_contact">{{ userProfile.contact }}</p>
    <p class="user_bio">{{ userProfile.bio }}</p>

    <button class="edit_btn" (click)="goToEdit()">Edit Profile</button>
  </div>
</div>
